{% extends 'base.html' %} {% block head %}
<title>Edit Reaction</title>
{% endblock %} {% block body %}

<h1>Editing reaction</h1>
<hr />
<h2>Edit:</h2>
<form action="/posts/edit/{{ post.id }}" , method="POST">
  <br />

  <label for="R1">The first reactant:</label>
  <input
    class="form-control"
    type="text"
    name="R1"
    id="R1"
    value="{{ post.R1 }}"
    aria-label="Enter R1"
  />
  <br />
  <label for="R2">The second reactant:</label>

  <input
    class="form-control"
    type="text"
    name="R2"
    id="R2"
    value="{{ post.R2 }}"
    aria-label="Enter R2"
  />
  <br />
  <label for="note">Note:</label>
  <textarea class="form-control" name="note" id="note" rows="3">
{{ post.note }}</textarea
  >

  <br />
  <input class="btn btn-primary" type="submit" value="Save" />
</form>
<hr />

{% endblock %}
